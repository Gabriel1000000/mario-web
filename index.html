<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
<!--Abaixo é o codigo de uso de fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
<!--Encima é a fonte-->
    <title>Super Mario Bros - o Filme</title>
</head>

<body>
    <div class="fundo">
        <video class="video" src="./src/video/video-mario.mp4" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a href="">
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo-chapeu-mario">
        </a>
        <nav><!--pequisar sobre as tags "nav, header, div, main"-->
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Detalhes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="conteiner">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="titulo">
            <p class="descricao">Mario é um encanador junto com seu irmão luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela princesa Peach, mas ameaçado pelo rei dos koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png" alt="super-mario-chars">
        <div class="modal">
            <div class="conteudo">
                <span class="fechar">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborde="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
